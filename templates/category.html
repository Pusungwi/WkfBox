{% extends 'layout.html' %}
{% block content %}
<section>
<form method="POST">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"{% if category %} value="{{ category.name }}"{% endif %} required>
  </div>
  <div>
    <label for="slug">Slug:</label>
    <input type="text" id="slug" name="slug"{% if category %} value="{{ category.slug }}"{% endif %}>
  </div>
  <div>
    <input type="submit">
  </div>
</form>
</section>
{% endblock %}
